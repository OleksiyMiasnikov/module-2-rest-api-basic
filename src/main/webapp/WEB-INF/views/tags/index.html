<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>All tags</title>
</head>

<body>
    <table th:each="tag : ${tags}">
        <tr>
            <th style="width:20px"th:text="${tag.getId()}"/>
            <th style="width:50px">
                <a th:href="@{/tags/{id}(id = ${tag.getId()})}" th:text="${tag.getName()}">tag</a>
            </th>
        </tr>
    </table>
    <hr>
    <a href="/tags/new">New tag</a>
    <hr>
    <a href="/certificates">List of gift certificates</a>
</body>
</html>
