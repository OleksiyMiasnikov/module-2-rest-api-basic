<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>All tags</title>
    <style>
        table, th, td {
          border:1px solid black;
          border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table style="width:20%" th:each="tag : ${tags}">
        <tr>
            <th style="width:5%"th:text="${tag.getId()}"/>
            <th style="width:20%">
                <a th:href="@{/tags/{id}(id = ${tag.getId()})}" th:text="${tag.getName()}">tag</a>
            </th>
        </tr>
    </table>
    <hr>
    <a href="/tags/new">New tag</a>
    <hr>
    <a href="/certificates">List of gift certificates</a>
</body>
</html>
